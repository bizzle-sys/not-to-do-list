<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css
    "
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Not To DO List</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <!-- title  -->
        <div class="row">
          <div class="col text-center mt-5">
            <h1>Not To Do List</h1>
          </div>
        </div>

        <!-- form area-->
        <form action="">
          <div class="row mt-3">
            <div class="col-md-6">
              <input
                type="text"
                name="task"
                class="form-control task-input"
                required
                placeholder="enter a task"
              />
            </div>

            <div class="col-md-3">
              <input
                type="number"
                name="hr"
                id=""
                class="form-control hrs-input"
                min="1"
                required
                placeholder="enter no of hrs"
              />
            </div>

            <div class="col-md-3 text-center">
              <button class="btn btn-primary" type="submit" id="form-btn">
                <i class="fa-solid fa-plus"></i> add new task
              </button>
            </div>
          </div>
        </form>

        <!-- list area -->
        <div class="row mt-5 g-2">
          <div class="col-md">
            <h2 class="text-center">entry list</h2>
            <hr />
            <table class="table table-striped table-hover">
              <tbody id="task-list"></tbody>
            </table>
          </div>
          <div class="col-md">
            <h2 class="text-center">Bad List</h2>
            <hr />
            <table class="table table-striped table-hover">
              <tbody id="bad-task"></tbody>
            </table>

            <div class="text-end fw-bold">
              you can save <span id="totalBadHrs">0</span> Hours
            </div>
          </div>
        </div>

        <!-- total hrs area -->
        <div class="row fw-bold">
          <div class="col">
            the total hours allocated fo this week is
            <span id="totalHrs">0</span> Hours
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
